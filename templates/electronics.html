<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your home's energy efficiency!!</h1>
      <p>Take the initiative and solve the problem of excessive energy consumption!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Mention the number of devices that use electricity:</h2>
    <ul class="list" id="list">
      <!-- Tugas #3 -->
      <li class="list__item">
        <a href={{lights + "/4"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 devices</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/7"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 devices</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/8"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>8+ devices</span></a>
      </li>
      <!--  -->
      <li class="list__item">
        <a href={{lights + "/2"}}>
          <img class="item__img" src="../static/img/sysadmin_03.jpg" alt="battery">
          <span>Eco-Friendly Building</span></a>
</li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
