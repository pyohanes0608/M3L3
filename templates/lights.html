<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your home's energy efficiency!!</h1>
      <p>Take the initiative and solve the problem of excessive energy consumption!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Choose how many lights there are in your house:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lamps</span></a>
      </li>
      <!--Tugas #2 -->
      <li class="list__item">
        <a href={{size + "/7"}}> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lamps</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/10"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lamps</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/2"}}>
          <img class="item__img" src="../static/img/light-bulb.jpg" alt="light">
          <span>Eco-Friendly bulb design</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
